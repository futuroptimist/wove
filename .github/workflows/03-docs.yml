name: Docs Preview & Link Check
on:
  push:
    paths:
      - 'docs/**'
      - 'README.md'
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install linkchecker pyspelling
          sudo apt-get update
          sudo apt-get install -y aspell aspell-en
      - name: Spell check markdown & docs
        run: pyspelling -c .spellcheck.yaml
      - name: Link check
        run: linkchecker README.md docs/ || true
