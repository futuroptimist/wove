name: Test Suite
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install deps
        run: pip install pytest
      - name: Run checks
        run: |
          pip install flake8 isort black linkchecker
          bash scripts/checks.sh
